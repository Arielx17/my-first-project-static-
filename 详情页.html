        <script type="text/javascript">
            var i=1;
               window.onload=function()
               {
                    window.setInterval("change()",3000)
               }
               function change()
               {
                 var img=document.getElementById("img");
                 i++;
                 if(i>3)
                 {
                     i=1;
                 }
                 img.src="tiffany"+i+".jpg";
               }
               function leftonclick()
               {
                   i--;
                   if(i<1)
                   {
                       i=3;
                   }
                   img.src="tiffany"+i+".jpg";
               }
            </script>
